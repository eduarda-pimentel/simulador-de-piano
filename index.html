<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simulador de piano </title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2> Virtual Piano </h2>
            <div class="column volume-slider">
                <span> Volume </span>
                <input type="range" min="0" max="1" value="0.5" step="any" name="" id="">
            </div>
            <div class="column keys-check">
                <span> Teclas </span>
                <input type="checkbox" name="" id="">
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f" data-key="f"><span>f</span></li>
            <li class="key white" data-key="t" data-key="t"><span>t</span></li>
            <li class="key black" data-key="g" data-key="g"><span>g</span></li>
            <li class="key white" data-key="y" data-key="y"><span>y</span></li>
            <li class="key black" data-key="h" data-key="h"><span>h</span></li>
            <li class="key white" data-key="u" data-key="u"><span>u</span></li>
            <li class="key black" data-key="j" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";" data-key=";"><span>;</span></li>
        </ul>
    </div>
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
